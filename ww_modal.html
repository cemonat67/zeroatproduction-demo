<!-- Wastewater Manual Entry Modal (DEMO) -->
<div id="wwModal" class="zae-modal" style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.35);z-index:9999;align-items:center;justify-content:center;padding:16px;">
  <div class="zae-modal__panel" style="max-width:720px;width:100%;overflow:hidden;">
    <div style="padding:14px 16px;border-bottom:1px solid rgba(255,255,255,.10);display:flex;align-items:center;justify-content:space-between;">
      <div style="font-size:14px;letter-spacing:.2px;">Wastewater Manual Entry</div>
      <a href="#" class="pill" id="btnWWClose">Close</a>
    </div>

    <div style="padding:16px;">
      <div class="muted" style="font-size:12px;opacity:.75;margin-bottom:10px;">
        Facility outlet sample entry (pH, COD, TSS, TEMP_C etc.)
      </div>

      <div style="display:grid;grid-template-columns:1fr 1fr;gap:10px;">
        <div>
          <div class="muted" style="font-size:11px;margin-bottom:6px;">Sample Date</div>
          <input id="ww_date" type="date" style="width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:#fff;" />
        </div>

        <div>
          <div class="muted" style="font-size:11px;margin-bottom:6px;">Facility</div>
          <input id="ww_facility" type="text" value="Ekoten" style="width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:#fff;" />
        </div>

        <div>
          <div class="muted" style="font-size:11px;margin-bottom:6px;">Parameter Code</div>
          <input id="ww_param" type="text" placeholder="COD / TSS / PH / TEMP_C ..." style="width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:#fff;" />
        </div>

        <div>
          <div class="muted" style="font-size:11px;margin-bottom:6px;">Value</div>
          <input id="ww_value" type="number" step="0.01" placeholder="e.g. 395" style="width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:#fff;" />
        </div>

        <div>
          <div class="muted" style="font-size:11px;margin-bottom:6px;">Unit</div>
          <input id="ww_unit" type="text" placeholder="mg/L / pH / Â°C" style="width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:#fff;" />
        </div>

        <div>
          <div class="muted" style="font-size:11px;margin-bottom:6px;">Sampling Point</div>
          <input id="ww_point" type="text" value="MAIN_OUTLET" style="width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:#fff;" />
        </div>

        <div style="grid-column:1 / -1;">
          <div class="muted" style="font-size:11px;margin-bottom:6px;">Notes</div>
          <input id="ww_notes" type="text" placeholder="optional note" style="width:100%;padding:10px;border-radius:10px;border:1px solid rgba(255,255,255,.12);background:rgba(255,255,255,.06);color:#fff;" />
        </div>
      </div>

      <div style="display:flex;gap:10px;justify-content:flex-end;margin-top:14px;">
        <a href="#" class="pill" id="btnWWCancel">Cancel</a>
        <a href="#" class="btn" id="btnWWSubmit">Save to Supabase</a>
      </div>

      <div id="wwStatus" class="muted" style="margin-top:10px;min-height:18px;"></div>
    </div>
  </div>
</div>
<!-- /Wastewater Manual Entry Modal -->
